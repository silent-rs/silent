# CodeQL 配置文件 - Silent Web Framework
#
# 此配置用于排除测试代码的安全扫描，减少误报。
#
# 关于 Cookie 安全警告的说明：
# 测试代码中的 Cookie::new() 调用仅用于单元测试，
# 不会影响生产环境。生产代码中的 session cookie
# 已正确设置 Secure 属性（参见 session/middleware.rs）

# 排除测试、示例和基准测试代码
paths-ignore:
  - examples/**
  - benches/**
  - benchmark/**
  - .history/**

  # 排除所有测试文件
  - "**/tests/**"
  - "**/*_test.rs"
  - "**/test_*.rs"

# 仅扫描核心源代码
paths:
  - silent/src
