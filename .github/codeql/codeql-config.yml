# CodeQL 配置文件 - Silent Web Framework
# 此配置用于排除测试代码和示例代码的安全扫描

# 排除的路径（测试、示例、基准测试）
paths-ignore:
  - 'examples/**'
  - 'benches/**'
  - 'benchmark/**'
  - '**/*_test.rs'
  - '**/tests/**'
  - '**/test*.rs'

# 仅扫描主要源代码
paths:
  - 'silent/src'
  - 'silent/src/**'

# 配置查询
# 注意：测试代码中的 Cookie 安全警告是误报
# 生产代码中已正确设置 Secure 属性（参见 silent/src/session/middleware.rs:85-89）
query-suite:
  - security-and-quality

# 禁用特定的误报查询（仅在测试代码中）
# 实际上生产代码中的 Cookie 已设置 secure(true)
queries:
  - uses: security-and-quality
